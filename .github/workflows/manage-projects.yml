name: Sync Projects to API

on:
  push:
    paths:
      - "source-projects/*.yaml"
      - "source-projects/*.yml"

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 2   # Needed to detect changes between HEAD^ and HEAD

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      # =============================================================
      # Detect ADDED / MODIFIED / DELETED project files
      # =============================================================
      - name: Detect added, modified, deleted files
        id: changes
        run: |
          ADDED=$(git diff --name-only --diff-filter=A HEAD^ HEAD | grep "^source-projects/" || true)
          MODIFIED=$(git diff --name-only --diff-filter=M HEAD^ HEAD | grep "^source-projects/" || true)
          DELETED=$(git diff --name-only --diff-filter=D HEAD^ HEAD | grep "^source-projects/" || true)

          echo "Added files: $ADDED"
          echo "Modified files: $MODIFIED"
          echo "Deleted files: $DELETED"

          echo "added=$ADDED" >> $GITHUB_OUTPUT
          echo "modified=$MODIFIED" >> $GITHUB_OUTPUT
          echo "deleted=$DELETED" >> $GITHUB_OUTPUT

      # =============================================================
      # DELETE PROJECTS for deleted YAML files
      # =============================================================
      - name: Delete Projects
        if: steps.changes.outputs.deleted != ''
        run: |
          for file in ${deleted}; do
            echo "Deleting project for file: $file"
            PROJECT_NAME=$(basename "$file" | sed 's/.yaml//; s/.yml//')

            echo "→ DELETE project: $PROJECT_NAME"

            curl --location \
              "https://nov-testing.oea-dev.opsmx.net/gate/ssdservice/v1/scan/project/delete?orgId=${{ secrets.ORG_ID }}&teamId=${{ secrets.TEAM_ID }}" \
              --header "X-OpsMx-Auth: Bearer ${{ secrets.API_TOKEN }}" \
              --header "Content-Type: application/json" \
              --data "[{\"name\":\"$PROJECT_NAME\"}]"
          done
        env:
          deleted: ${{ steps.changes.outputs.deleted }}

      # =============================================================
      # CREATE PROJECTS for newly added YAML files
      # =============================================================
      - name: Create Projects
        if: steps.changes.outputs.added != ''
        run: |
          for file in ${added}; do
            echo "Creating project from: $file"

            PROJECT_NAME=$(basename "$file" | sed 's/.yaml//; s/.yml//')
            PAYLOAD=$(yq -o=json '.' "$file")

            echo "→ CREATE project: $PROJECT_NAME"

            curl --location \
              "https://nov-testing.oea-dev.opsmx.net/gate/ssdservice/v1/scan/project/upload?orgId=${{ secrets.ORG_ID }}&teamId=${{ secrets.TEAM_ID }}" \
              --header "X-OpsMx-Auth: Bearer ${{ secrets.API_TOKEN }}" \
              --header "Content-Type: application/json" \
              --data "[{\"name\":\"$PROJECT_NAME\", \"data\": $PAYLOAD}]"
          done
        env:
          added: ${{ steps.changes.outputs.added }}

      # =============================================================
      # UPDATE PROJECTS for modified YAML files
      # =============================================================
      - name: Update Projects
        if: steps.changes.outputs.modified != ''
        run: |
          for file in ${modified}; do
            echo "Updating project from: $file"

            PROJECT_NAME=$(basename "$file" | sed 's/.yaml//; s/.yml//')
            PAYLOAD=$(yq -o=json '.' "$file")

            echo "→ UPDATE project: $PROJECT_NAME"

            curl --location \
              "https://nov-testing.oea-dev.opsmx.net/gate/ssdservice/v1/scan/project/update?orgId=${{ secrets.ORG_ID }}&teamId=${{ secrets.TEAM_ID }}" \
              --header "X-OpsMx-Auth: Bearer ${{ secrets.API_TOKEN }}" \
              --header "Content-Type: application/json" \
              --data "[{\"name\":\"$PROJECT_NAME\", \"data\": $PAYLOAD}]"
          done
        env:
          modified: ${{ steps.changes.outputs.modified }}
